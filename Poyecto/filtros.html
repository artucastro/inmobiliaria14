<!DOCTYPE html>
<html>
    <head>
        <title>Filtros INMOBILIARIA 14</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>     
                    <h1>Filtros: Inmobiliaria 14</h1>
        <div>
        <form action="post">
            <label for="tiposdeoperacion">Tipos de operación:</label>
            <select name="tiposdeoperacion" id="tiposdeoperacion">
                <option value="0">Cualquiera</option>
                <option value="1">Venta</option>
                <option value="2">Alquiler</option>
                <option value="3">Alquiler por temporada</option>
                <option value="4">Tiempo compartido</option>
            </select>
<br><br>
            <label for="ubicacion">Ubicación:</label>
            <input type="text" name="ubicacion" id="ubicacion" placeholder="Ej.Recoleta, CABA">

<br><br>
            <label for="tipodevivienda">Tipo de vivienda:</label> 
            <select name="tipodevivienda" id="tipodevivienda">
                <option value="0">Cualquiera</option>
                <option value="1">Casa</option>
                <option value="2">Departamento</option>
                <option value="3">PH</option>
                <option value="4">Quinta</option>
                <option value="5">Local</option>
                <option value="6">Terreno</option>
                <option value="7">Campo</option>
                <option value="8">Oficina</option>
                <option value="9">Cochera</option>
                <option value="10">Fondo de Comercio</option>
                <option value="11">Negocio especial</option>
                <option value="12">Galpón</option>
            </select>
<br><br>
            <label for="tipodedepartamento">Tipo de departamento:</label>
            <select name="tipodedepartamento" id="tipodedepartamento">
                <option value="0">Cualquiera</option>
                <option value="1">Piso</option>
                <option value="2">Semipiso</option>
                <option value="3">Duplex</option>
                <option value="4">Departamento</option>
                <option value="5">Loft</option>
                <option value="6">Triplex</option>
                <option value="7">Penth house</option>
            </select>
<br><br>
            <label for="cantidaddeambientes">Cantidad de ambientes:</label>
            <select name="cantidaddeambientes" id="cantidaddeambientes">
                <option value="0">Cualquiera</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5+</option>
            </select>
<br><br>
            <label for="cantidaddebanos">Cantidad de baños:</label>
            <select name="cantidaddebanos" id="cantidaddebanos">
                <option value="0">Cualquiera</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3+</option>
            </select>
<br><br>
            <label for="cantidaddecuartos">Cantidad de cuartos:</label>
            <select name="cantidaddecuartos" id="cantidaddecuartos">
                <option value="0"> Cualquiera</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4+</option>
            </select>
<br><br> 
            <label for="cocheras"> Cantidad de cocheras:</label>
            <select name="cocheras" id="cocheras">
                <option value="0"> Cualquiera</option>
                <option value="1">1</option>
                <option value="2">2+</option>
            </select>
<br><br>
            <input type="submit" value="Empezar la busqueda!">
        </form>
        </div>
        <a href="index.html"><li>Volver a la página principal</li></a>
    </body>
</html>
