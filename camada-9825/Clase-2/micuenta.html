<!DOCTYPE html>
<html>
    <head> 
        <title>Mi cuenta INMOBILIARIA 14</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>     
        <h1 id="MC">Mi Cuenta</h1> 
        <div>       
            <form class="form">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" name="nombre" id="nombre">
<br><br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
<br><br>
                <label for="telefono">Numero de teléfono:</label>
                <input type="text" name="telefono" id="telefono">
<br><br>
                <label for="nombredeusuario">Nombre de usuario:</label>
                <input type="text" name="nombredeusuario" id="nombredeusuario">
<br><br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" name="contrasena" id="contrasena">
<br><br>
                <label for="confirmation">Acepta los termines y condiciones de privacidad </label>
                <input type="checkbox" name="confirmation" id="confirmation">
<br><br>
                <input type="submit" value="Ingresar">
            </form>
        </div>
<br>
        <a href="index.html" class="VPP"><li>Volver a la página princpal</li></a>
    </body>   
</html>
